<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Pesquisa</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>

    <div id="container" class="container">
        <div class="form-container">

            <h1>Pesquise por um Pokémon</h1>
            
            <form id="search-form">
                <input class="search-input" type="text" id="pokemon-name" placeholder="Digite o nome do Pokémon" required>
                <button type="submit">Buscar</button>
            </form>
            
            <div id="pokemon-info" class="pokemon-info"></div>
            
        </div>
    
        <div class="btn-container-search">

            <a href="/" class="btn">Voltar para a página inicial</a>
            <button id="search-another" class="btn" style="display:none;"> Pesquisar Outro Pokémon </button>
            
        </div>

    </div>

    
    
    

    

    <script src="/script.js"></script> 
</body>
</html>
