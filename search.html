<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Pesquisa</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Usando o arquivo de estilo -->
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>Pesquise por um Pokémon</h1>
            <form id="search-form">
                <input class="search-input" type="text" id="pokemon-name" placeholder="Digite o nome do Pokémon" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="pokemon-info" class="pokemon-info"></div>
        </div>
    
        <a href="/" class="btn">Voltar para a página inicial</a>

    </div>

    
    
    

    

    <script src="/script.js"></script> <!-- Arquivo JS para interação -->
</body>
</html>
